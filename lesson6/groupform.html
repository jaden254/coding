<!-- Write a program to create a webpage to collect personal details like - email, name, gender, and date of birth by using
the form element of HTML. Make sure you group these fields by using the fieldset element and give a caption to it as
well. -->
<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width">

    <title>replit</title>

</head>

<body>

    <form>

        <fieldset>

            <!-- The fieldset tag is used to group related elements in a form and draws a box around them-->

            <legend>Personal Information:</legend>

            <label>Full name:</label>

            <!--placeholder attribute can be used to provide extra information about entry to be made-->

            <input type="text" id="fname" placeholder="Enter Name"><br><br>

            <label>Email:</label>

            <input type="text" id="email"><br><br>

            <label>Gender:</label><br>

            <input type="radio" id="gender" value="female">Female<br>

            <input type="radio" id="gender" value="male">Male<br><br>

            <label>Birthday:</label>

            <input type="date" id="birthday" name="birthday"><br><br>

        </fieldset>

    </form>

</body>

</html>
