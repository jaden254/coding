<!DOCTYPE html>
<html>

<body>
    <h1>Javascript String Method</h1>
    <p>The stirng method can convert a number into string</p>
    <p id="numberresult"></p>
    <p id="stringresult"></p>
    <script>
        var x = 70;
        var y = 90;
        document.getElementById("numberresult").innerHTML = x + y ;
        document.getElementById("stringresult").innerHTML = String(x) + String(y);
        
    </script>
</body>

</html>
