<!DOCTYPE html>
<html>

<body>
    <h1>Javascript Arrow Function</h1>
    <p>Arrow function allows to right shorter function syntax</p>
    <p id="result"></p>
    <script>
        // function add(a,b) {
        //     return a + b;
        // }
        add = (a ,b) => a + b ;
        document.getElementById("result").innerHTML = add(4 , 6);

    </script>
</body>

</html>
