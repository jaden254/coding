<!DOCTYPE html>
<html>
<body>
    <h2>Evaluate HTML</h2>
    <p>Click the button to evaluate javascript code</p>
    <button onclick="myfunction()">Click</button>
    <p id="result"></p>
    <script>
       var x = 10;
       var y = 20;
       var a = eval("x + y")+ "<br>";
       var b = eval("2 * 2")+ "<br>";
       var c = eval("y - x")+ "<br>";
       var d =a + b + c ;
        document.getElementById("result").innerHTML = d;

    </script>
</body>

</html>
