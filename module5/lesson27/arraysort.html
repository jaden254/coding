<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript array sort</h1>
    <button onclick="asending()">asending order</button>
    <button onclick="desending()">desending order</button>
    <p id="result"></p>
    <script>
        var array1 = [40, 100, 1, 5, 25, 10];
        document.getElementById("result").innerHTML = array1;
        function asending() {
            array1.sort(function (a, b) {
                return a - b;
            });
            document.getElementById("result").innerHTML = array1;
        }
        function desending() {
            array1.sort(function (a, b) {
                return b - a;
            });
            document.getElementById("result").innerHTML = array1;
        }
    </script>
</body>
</html>
