<!DOCTYPE html>
<html>

<head>
    <title>list</title>

</head>

<body>
    <h1>ordered list</h1>
    <ol>
        <li>home</li>
        <li>contact us</li>
        <li>about us</li>
    </ol>
    <h2>unordered list</h2>
    <ul>
        <li>home</li>
        <li>contact us</li>
        <li>about us</li>
    </ul>
    <h3>description list</h3>
    <dl>
        <dt>html</dt>
        <dd>hyper text marked language</dd>
        <dt>css</dt>
        <dd>cascading style sheet</dd>
    </dl>
</body>

</html>
