<!DOCTYPE html>
<html>

<body>
    <h1>JAVASCRIPT ARRAY</h1>
    <p id="demo"></p>
    <p id="semo"></p>
    <script>
        var country = ["KENYA", "INDIA", "AUSTRALIA", "GERMANY", "UNITED KINGDOM"]
        document.getElementById("demo").innerHTML = country[0]
        function add(a, b) {
                return a + b;
            }
            function average(a, b) {
                return add(a, b) / 4;
            }
            let result = average(20, 80);
            document.getElementById("semo").innerHTML = result;
    </script>
</body>

</html>
