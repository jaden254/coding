<!DOCTYPE html>
<html>

<head>
    <title>Multiplication using function</title>
</head>
<body>
    <h1 style="color:green">Simple Multiplication Operations</h1>
    <h3>Function Declaration</h3>
<p id="demo"></p>

<script>
    function myFunction(x, y = 10) {
        return x * y;
    }
    document.getElementById("demo").innerHTML = myFunction(5);
    var result = function (a, b) { return a * b };
        document.write(result(8, 10));
</script>
    
</body>

</html>
