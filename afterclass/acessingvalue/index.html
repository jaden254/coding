<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External JS Example</title>
</head>

<body>

    <h2>Access DOM Values</h2>

    <div>
        <label for="city-input">Enter City:</label>
        <input type="text" id="city-input" placeholder="e.g., New York">
        <button onclick="displayCityValue()">Get Value</button>
    </div>

    <p id="output-message">Value will appear here.</p>

    <!-- Link the external JavaScript file -->
    <!-- The 'defer' attribute ensures the script runs after the HTML is parsed -->
    <script src="script.js" defer></script>

</body>

</html>
