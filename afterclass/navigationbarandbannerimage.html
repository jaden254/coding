<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Website</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* ===== NAVBAR ===== */
        nav {
            width: 100%;
            background: #333;
            padding: 15px 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #f0b400;
        }

        /* ===== BANNER/HERO SECTION ===== */
        .hero {
            height: 90vh;
            background: url("https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1200&q=80") center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 50px;
            color: white;
            margin-bottom: 10px;
        }

        .hero p {
            color: white;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Banner / Hero Section -->
    <section class="hero">
        <div>
            <h1>Welcome to My Website</h1>
            <p>A simple beginner-friendly webpage with a navbar and a banner.</p>
        </div>
    </section>

</body>

</html>
