<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript For Loop</h2>
    <p id="output_for"></p>
    <script>
        var text = "";
        // The for loop combines initialization, condition, and increment into one line
        for (var i = 0; i < 30; i++) {
            text += "<br>The number is " + i;
        }
        document.getElementById("output_for").innerHTML = text;
    </script>
</body>

</html>
