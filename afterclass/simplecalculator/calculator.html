<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Variables</h1>
    <p>Sum of two Numbers</p>
    <p id="result"></p>
    <p>Subtraction of two Numbers</p>
    <P id="besult"></P>
    <p>Multiplication of two Numbers</p>
    <p id="fesult"></p>
    <script>
     var num1 = 5;
     var num2 = 6;
     var sum = num1 + num2;
     document.getElementById("result").innerHTML = "The total sum is: " + sum;
     </script>
     <script>
     var num1 = 8;
     var num2 = 7;
     var sum = num1 - num2;
     document.getElementById("besult").innerHTML = "The subtraction is: " + sum;
     </script>
     <script>
        var num1 = 8;
        var num2 = 7;
        var sum = num1 * num2;
        document.getElementById("fesult").innerHTML = "The Multiplication is: " + sum;
    </script>
    <h2>Operator</h2>
    <p id="demo"></p>
    <P id="remo"></P>
    <p id="semo"></p>
    <p id="vemo"></p>
    <script>
    <!--Addition-->
     // use +, -, *, / operators
     var x = 5;
     var y = 2;
     var z = x + y;
     document.getElementById("demo").innerHTML = z;
     </script>
     <script>
     <!--Multiplication-->
     var x = 6;
     var y = 7;
     var z = x * y;
     document.getElementById("remo").innerHTML = z;
     </script>
     <script>
     <!--Subtraction-->
     var x = 9;
     var y = 8;
     var z = x - y;
     document.getElementById("semo").innerHTML = z;
     </script>
     <script>
     <!--Reminder-->
      var x = 9;
      var y = 6;
      var z = x % y;
     document.getElementById("vemo").innerHTML = z;
    </script>
    </body>
</html>
