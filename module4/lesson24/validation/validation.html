<!DOCTYPE html>
<html>
<head>
    <title>Real-time Validation using JS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 200px;
            padding: 5px;
        }
        button {
            margin-top: 10px;
            padding: 6px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>REAL TIME VALIDATION USING JS</h1>

    <form onsubmit="validate(event)">
        <label>Email:</label>
        <input type="text" id="email" placeholder="Enter email">
        <label>Password:</label>
        <input type="password" id="password" placeholder="Enter password">
        <label>Age:</label>
        <input type="number" id="age" placeholder="Enter age">
        <button type="submit">Login</button>
    </form>
    <p id="message"></p>
    <script src="script.js"></script>
</body>

</html>
