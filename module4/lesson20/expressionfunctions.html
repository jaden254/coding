<!DOCTYPE html>

        <title>Expression function</title>

    <body>
        <h1 style="color:aqua">Expression Function</h1>
    <!-- script is used in javasript -->
    <script>  
        var fesult = function (d, c) {return d +c}; //This is function declaration.d,c are the parameters
        document.write(fesult(6, 7));  //This is funtion call.6,7 are pased values
    </script>
