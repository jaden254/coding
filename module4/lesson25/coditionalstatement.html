<!DOCTYPE html>
<html>

<head>
    <title>Coditional Statement</title>
</head>

<body>
    <h1>To get time based greeting press on the button</h1>
    <button onclick="myFunction()">CLICK</button>
    <p id="hour"></p>
    <p id="greet"></p>
    <script>
        function myFunction() {
            var greeting;
            var time = new Date().getHours();

            if (time < 10) {
                greeting = "Good Morning";
            } else if  (time < 20) {
                greeting = "Good Day"; 
            } else  {
                greeting = "Good Evening";
            }
             document.getElementById("hour").innerHTML = "the current hour is :" + time;
             document.getElementById("greet").innerHTML = greeting;

        }
    </script>


</body>

</html>
