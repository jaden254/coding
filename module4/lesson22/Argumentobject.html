<!DOCTYPE html>
<html>
<body>
    <p style="color:brown">Finding the largest number with help of Argument Objects </p>
    <p id="result"></p>
    <script>
        function findMax() {
            var max = 0;
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("result").innerHTML = findMax(8, 25.5, 25.6, 16, 2);
    </script>
</body>
</html>
