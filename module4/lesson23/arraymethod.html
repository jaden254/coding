<!DOCTYPE html>
<html>

<body>
    <h1>JAVASCRIPT ARRAY METHODS</h1>
    <p id="myjoin"></p>
    <p id="mypop"></p>
    <p id="mypop2"></p>
    <script>
        var Fruits = ["Banana", "Apple", "Mango", "Pear"];
        document.getElementById("myjoin").innerHTML = Fruits.join(" * ");
        document.getElementById("mypop").innerHTML = Fruits;
        Fruits.pop();
        document.getElementById("mypop2").innerHTML = Fruits;

    </script>
</body>

</html>
