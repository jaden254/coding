<!DOCTYPE html>

<html>

<head>

    <title>Bootstrap Example</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

    <div class="container">

        <h2>Basic Progress Bar</h2>

        <p>To create a default progress bar, add a .progress class to a container element and add the progress-bar class
            to

            its child element. Use the CSS width property to set the width of the progress bar:</p>

        <div class="progress mb-4">

            <div class="progress-bar" style="width:70%">70%</div>

        </div>

        <h2>Basic Static Slider</h2>

        <p>This is a static range slider :</p>

        <input type="range" class="custom-range" min="0" max="100" value="70">

    </div>

</body>

</html>
