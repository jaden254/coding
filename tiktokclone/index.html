<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Instagram Clone â€” Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #fafafa;
            --card: #fff;
            --muted: #737373;
            --accent: #262626;
            --primary: #0095f6;
            --border: #dbdbdb;
            font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        * {
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--accent);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        button {
            cursor: pointer;
        }

        /* MAIN LAYOUT */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* LEFT SIDEBAR NAVIGATION */
        .left-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 240px;
            padding: 24px 12px;
            border-right: 1px solid var(--border);
            background: #fff;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .logo {
            height: 32px;
            margin-bottom: 24px;
            padding: 0 12px;
        }

        .logo img {
            height: 100%;
        }

        .nav-menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px;
            border-radius: 8px;
            transition: background 0.2s ease;
            cursor: pointer;
            font-size: 16px;
            font-weight: 400;
        }

        .nav-item:hover {
            background: var(--bg);
        }

        .nav-item.active {
            font-weight: 600;
        }

        .nav-item i {
            width: 24px;
            font-size: 20px;
            text-align: center;
        }

        .nav-item.profile-item {
            margin-top: auto;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .nav-item.profile-item .avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }

        /* MAIN CONTENT AREA */
        .main-content {
            flex: 1;
            margin-left: 240px;
            display: flex;
            justify-content: center;
            padding: 24px 0;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 475px 320px;
            gap: 40px;
            max-width: 935px;
            width: 100%;
        }

        .feeds {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* STORIES */
        .stories-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0;
            overflow: hidden;
        }

        .story-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .story-btn:hover {
            background: #fff;
            transform: scale(1.1);
        }

        .story-btn.left {
            position: absolute;
            left: 8px;
        }

        .story-btn.right {
            position: absolute;
            right: 8px;
        }

        .story-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .story-btn:disabled:hover {
            transform: none;
        }

        .stories {
            display: flex;
            gap: 18px;
            padding: 16px 50px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .story {
            text-align: center;
            font-size: 12px;
            flex-shrink: 0;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .story .photo {
            width: 66px;
            height: 66px;
            border-radius: 50%;
            margin: 0 auto 6px;
            background-size: cover;
            background-position: center;
            padding: 3px;
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            transition: transform 0.2s ease;
        }

        .story:hover .photo {
            transform: scale(1.05);
        }

        .story .photo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        /* Story indicators */
        .story-indicators {
            display: flex;
            gap: 4px;
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .story-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--border);
            transition: all 0.3s ease;
        }

        .story-indicator.active {
            background: var(--primary);
            width: 20px;
            border-radius: 3px;
        }

        /* POST CARD */
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
        }

        .post-header .avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }

        .post-header .meta {
            font-weight: 600;
            font-size: 14px;
        }

        .post img.photo {
            width: 100%;
            display: block;
            object-fit: cover;
        }

        .tools {
            display: flex;
            justify-content: space-between;
            padding: 10px 12px;
            font-size: 22px;
        }

        .tools-left {
            display: flex;
            gap: 16px;
        }

        .tools-right {
            display: flex;
        }

        .likes {
            padding: 0 12px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 6px;
        }

        .caption,
        .comments {
            padding: 0 12px;
            font-size: 14px;
            margin-bottom: 6px;
        }

        .comment-form {
            display: flex;
            gap: 8px;
            padding: 10px 12px;
            border-top: 1px solid var(--border);
        }

        .comment-form input {
            flex: 1;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .comment-form button {
            background: none;
            border: none;
            color: var(--primary);
            font-weight: 600;
        }

        /* Loading indicator */
        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: var(--muted);
            font-size: 14px;
        }

        .loading-indicator i {
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* RIGHT SIDEBAR */
        .right {
            position: sticky;
            top: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: fit-content;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
        }

        .profile .avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }

        .suggestions {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
        }

        .suggestions h4 {
            padding: 12px;
            font-size: 13px;
            color: var(--muted);
        }

        .suggestion {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border-top: 1px solid var(--border);
        }

        .suggestion button {
            margin-left: auto;
            background: none;
            border: none;
            color: var(--primary);
            font-weight: 600;
        }

        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .left-sidebar {
                width: 72px;
                padding: 12px 8px;
            }

            .logo {
                margin-bottom: 16px;
                padding: 0;
                display: flex;
                justify-content: center;
            }

            .logo img {
                height: 24px;
            }

            .nav-item {
                justify-content: center;
                padding: 12px 8px;
            }

            .nav-item span {
                display: none;
            }

            .nav-item.profile-item {
                margin-top: auto;
                padding-top: 12px;
            }

            .main-content {
                margin-left: 72px;
            }

            .content-wrapper {
                grid-template-columns: 475px;
            }

            .right {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .left-sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                padding: 8px;
            }

            .content-wrapper {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="app-container">
        <!-- LEFT SIDEBAR NAVIGATION -->
        <nav class="left-sidebar">
            <div class="logo">
                <img src="" alt="Pixolagram">
            </div>

            <div class="nav-menu">
                <div class="nav-item active" onclick="setActiveNav(this)">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </div>
                <div class="nav-item" onclick="setActiveNav(this)">
                    <i class="fa-solid fa-search"></i>
                    <span>Search</span>
                </div>
                <div class="nav-item" onclick="setActiveNav(this)">
                    <i class="fa-solid fa-compass"></i>
                    <span>Explore</span>
                </div>
                <div class="nav-item" onclick="setActiveNav(this)">
                    <i class="fa-solid fa-play"></i>
                    <span>Reels</span>
                </div>
                <div class="nav-item" onclick="setActiveNav(this)">
                    <i class="fa-regular fa-comment"></i>
                    <span>Messages</span>
                </div>
                <div class="nav-item" onclick="setActiveNav(this)">
                    <i class="fa-regular fa-heart"></i>
                    <span>Notifications</span>
                </div>
                <div class="nav-item" onclick="setActiveNav(this)">
                    <i class="fa-regular fa-square-plus"></i>
                    <span>Create</span>
                </div>

                <div class="nav-item profile-item" onclick="setActiveNav(this)">
                    <div class="avatar" style="background-image:url('https://picsum.photos/seed/me/200');"></div>
                    <span>Profile</span>
                </div>

                <div class="nav-item" onclick="setActiveNav(this)">
                    <i class="fa-solid fa-bars"></i>
                    <span>More</span>
                </div>
            </div>
        </nav>

        <!-- MAIN CONTENT AREA -->
        <main class="main-content">
            <div class="content-wrapper">
                <!-- FEEDS -->
                <div class="feeds">
                    <!-- STORIES -->
                    <div class="stories-wrapper">
                        <button class="story-btn left" id="prevStories" onclick="navigateStories(-1)" disabled>
                            <i class="fa-solid fa-chevron-left"></i>
                        </button>
                        <div class="stories" id="storiesContainer">
                            <!-- Stories will be dynamically generated -->
                        </div>
                        <button class="story-btn right" id="nextStories" onclick="navigateStories(1)">
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                        <div class="story-indicators" id="storyIndicators">
                            <!-- Indicators will be dynamically generated -->
                        </div>
                    </div>

                    <!-- POSTS -->
                    <div id="contentContainer">
                        <!-- Posts will be dynamically generated -->
                    </div>

                    <!-- Loading indicator -->
                    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                        <i class="fa-solid fa-spinner"></i>
                        Loading more posts...
                    </div>
                </div>

                <!-- RIGHT SIDEBAR -->
                <aside class="right">
                    <div class="profile">
                        <div class="avatar" style="background-image:url('https://picsum.photos/seed/me/200');"></div>
                        <div style="flex:1">
                            <div class="meta">you_username</div>
                            <div style="color:var(--muted);font-size:13px">Your Name</div>
                        </div>
                        <div style="color:var(--primary);font-weight:600;cursor:pointer;">Switch</div>
                    </div>
                    <div class="suggestions">
                        <h4>Suggestions For You</h4>
                        <div id="suggestionsContainer">
                            <!-- Suggestions will be dynamically generated -->
                        </div>
                    </div>
                </aside>
            </div>
        </main>
    </div>

    <script>
        // Data pools for generating content
        const usernames = ['alex', 'sam', 'jordan', 'taylor', 'morgan', 'casey', 'jamie', 'blake', 'riley', 'avery',
            'quinn', 'drew', 'skyler', 'devon', 'kai', 'river', 'sage', 'rowan', 'remy', 'parker',
            'mason', 'aria', 'luna', 'oliver', 'isabella', 'ethan', 'sophia', 'lucas', 'mia', 'noah'];

        const captions = [
            'Beautiful sunset ðŸŒ…', 'Coffee time â˜•', 'Weekend vibes âœ¨', 'Exploring new places ðŸ—ºï¸',
            'City lights ðŸŒƒ', 'Nature is amazing ðŸŒ¿', 'Good morning world ðŸŒž', 'Foodie adventures ðŸ•',
            'Workout complete ðŸ’ª', 'Reading time ðŸ“š', 'Art inspiration ðŸŽ¨', 'Travel memories âœˆï¸',
            'Chilling with friends ðŸ‘¥', 'Music life ðŸŽµ', 'Pet love ðŸ¾', 'Beach day ðŸ–ï¸', 'Mountain views â›°ï¸',
            'Night out ðŸŒ™', 'Cooking experiments ðŸ³', 'Game night ðŸŽ®', 'Morning run ðŸƒ', 'Yoga flow ðŸ§˜',
            'Photography passion ðŸ“¸', 'Happy moments ðŸ˜Š', 'Adventure time ðŸš€', 'Peaceful moments ðŸ•Šï¸'
        ];

        const locations = ['New York', 'Los Angeles', 'Chicago', 'Miami', 'Seattle', 'Austin', 'Boston',
            'Denver', 'Portland', 'Nashville', 'San Francisco', 'Las Vegas', 'Atlanta',
            'San Diego', 'Phoenix', 'Philadelphia', 'Dallas', 'Houston'];

        let postCount = 0;
        let isLoading = false;
        const POSTS_PER_LOAD = 10;
        const MAX_POSTS = 100000;

        // Story pagination variables
        let currentStoryPage = 0;
        const STORIES_PER_PAGE = 6;
        let allStories = [];
        const MAX_STORIES = 30;

        // Set active navigation item
        function setActiveNav(element) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
        }

        // Generate random number with formatting
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        // Generate a single post
        function generatePost(index) {
            const username = usernames[Math.floor(Math.random() * usernames.length)] + '_' + Math.floor(Math.random() * 9999);
            const caption = captions[Math.floor(Math.random() * captions.length)];
            const location = Math.random() > 0.5 ? locations[Math.floor(Math.random() * locations.length)] : null;
            const likes = Math.floor(Math.random() * 50000) + 100;
            const comments = Math.floor(Math.random() * 500) + 10;
            const hoursAgo = Math.floor(Math.random() * 24) + 1;

            const post = document.createElement('div');
            post.className = 'card post';
            post.innerHTML = `
            <div class="post-header">
                <div class="avatar" style="background-image:url('https://picsum.photos/seed/${username}/200');"></div>
                <div class="meta">
                    ${username}
                    ${location ? `<span style="color:var(--muted);font-weight:normal;"> â€¢ ${location}</span>` : ''}
                </div>
            </div>
            <img class="photo" src="https://picsum.photos/seed/post${index}/800/600" loading="lazy">
            <div class="tools">
                <div class="tools-left">
                    <i class="fa-regular fa-heart" onclick="toggleLike(this)"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="tools-right">
                    <i class="fa-regular fa-bookmark" onclick="toggleBookmark(this)"></i>
                </div>
            </div>
            <div class="likes">${formatNumber(likes)} likes</div>
            <div class="caption"><b>${username}</b> ${caption}</div>
            <div class="comments">View all ${formatNumber(comments)} comments</div>
            <div style="padding: 0 12px; font-size: 10px; color: var(--muted); margin-top: 4px;">
                ${hoursAgo} ${hoursAgo === 1 ? 'hour' : 'hours'} ago
            </div>
            <form class="comment-form" onsubmit="handleCommentSubmit(event, this)">
                <input placeholder="Add a comment...">
                <button>Post</button>
            </form>
        `;
            return post;
        }

        // Generate all stories data
        function generateAllStories() {
            // Add "Your Story"
            allStories.push({
                type: 'your',
                username: 'Your Story',
                seed: 'yourstory'
            });

            // Add other stories
            for (let i = 0; i < MAX_STORIES - 1; i++) {
                const username = usernames[i % usernames.length];
                allStories.push({
                    type: 'user',
                    username: username,
                    seed: username + 'story' + i
                });
            }
        }

        // Display stories for current page
        function displayStories() {
            const storiesContainer = document.getElementById('storiesContainer');
            storiesContainer.innerHTML = '';

            const startIndex = currentStoryPage * STORIES_PER_PAGE;
            const endIndex = Math.min(startIndex + STORIES_PER_PAGE, allStories.length);

            for (let i = startIndex; i < endIndex; i++) {
                const story = allStories[i];
                const storyElement = document.createElement('div');
                storyElement.className = 'story';
                storyElement.style.animationDelay = `${(i - startIndex) * 0.05}s`;
                storyElement.innerHTML = `
                <div class="photo"><img src="https://picsum.photos/seed/${story.seed}/200"></div>
                <div>${story.username}</div>
            `;
                storiesContainer.appendChild(storyElement);
            }

            updateStoryButtons();
            updateStoryIndicators();
        }

        // Update story navigation buttons
        function updateStoryButtons() {
            const prevBtn = document.getElementById('prevStories');
            const nextBtn = document.getElementById('nextStories');

            prevBtn.disabled = currentStoryPage === 0;
            nextBtn.disabled = (currentStoryPage + 1) * STORIES_PER_PAGE >= allStories.length;
        }

        // Update story indicators
        function updateStoryIndicators() {
            const indicatorsContainer = document.getElementById('storyIndicators');
            indicatorsContainer.innerHTML = '';

            const totalPages = Math.ceil(allStories.length / STORIES_PER_PAGE);

            for (let i = 0; i < totalPages; i++) {
                const indicator = document.createElement('div');
                indicator.className = 'story-indicator';
                if (i === currentStoryPage) {
                    indicator.classList.add('active');
                }
                indicatorsContainer.appendChild(indicator);
            }
        }

        // Navigate stories
        function navigateStories(direction) {
            const newPage = currentStoryPage + direction;
            const maxPage = Math.ceil(allStories.length / STORIES_PER_PAGE) - 1;

            if (newPage >= 0 && newPage <= maxPage) {
                currentStoryPage = newPage;
                displayStories();
            }
        }

        // Generate suggestions
        function generateSuggestions() {
            const container = document.getElementById('suggestionsContainer');
            for (let i = 0; i < 5; i++) {
                const username = usernames[(i + 5) % usernames.length] + '_' + Math.floor(Math.random() * 9999);
                const suggestion = document.createElement('div');
                suggestion.className = 'suggestion';
                suggestion.innerHTML = `
                <div class="avatar" style="background-image:url('https://picsum.photos/seed/${username}/200'); width: 32px; height: 32px;"></div>
                <div style="flex:1">
                    <div class="meta" style="font-size: 14px;">${username}</div>
                    <div style="color:var(--muted);font-size: 12px;">Suggested for you</div>
                </div>
                <button>Follow</button>
            `;
                container.appendChild(suggestion);
            }
        }

        // Load posts
        function loadPosts() {
            if (isLoading || postCount >= MAX_POSTS) return;

            isLoading = true;
            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.style.display = 'block';

            // Simulate network delay
            setTimeout(() => {
                const contentContainer = document.getElementById('contentContainer');
                const postsToLoad = Math.min(POSTS_PER_LOAD, MAX_POSTS - postCount);

                for (let i = 0; i < postsToLoad; i++) {
                    const post = generatePost(postCount);
                    contentContainer.appendChild(post);
                    postCount++;
                }

                loadingIndicator.style.display = 'none';
                isLoading = false;

                // If we've loaded all posts, show a message
                if (postCount >= MAX_POSTS) {
                    const endMessage = document.createElement('div');
                    endMessage.className = 'loading-indicator';
                    endMessage.innerHTML = `<i class="fa-solid fa-check-circle"></i> You've seen all posts!`;
                    document.querySelector('.feeds').appendChild(endMessage);
                }
            }, 500);
        }

        // Infinite scroll
        function handleScroll() {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000) {
                loadPosts();
            }
        }

        // Toggle like
        function toggleLike(element) {
            if (element.classList.contains('fa-regular')) {
                element.classList.remove('fa-regular');
                element.classList.add('fa-solid');
                element.style.color = '#ed4956';

                // Update likes count
                const likesElement = element.closest('.card').querySelector('.likes');
                const currentLikes = likesElement.textContent;
                const num = parseInt(currentLikes.replace(/[^0-9]/g, ''));
                likesElement.textContent = formatNumber(num + 1) + ' likes';
            } else {
                element.classList.remove('fa-solid');
                element.classList.add('fa-regular');
                element.style.color = '';

                // Update likes count
                const likesElement = element.closest('.card').querySelector('.likes');
                const currentLikes = likesElement.textContent;
                const num = parseInt(currentLikes.replace(/[^0-9]/g, ''));
                likesElement.textContent = formatNumber(num - 1) + ' likes';
            }
        }

        // Toggle bookmark
        function toggleBookmark(element) {
            if (element.classList.contains('fa-regular')) {
                element.classList.remove('fa-regular');
                element.classList.add('fa-solid');
            } else {
                element.classList.remove('fa-solid');
                element.classList.add('fa-regular');
            }
        }

        // Handle comment submission
        function handleCommentSubmit(event, form) {
            event.preventDefault();
            const input = form.querySelector('input');
            if (input.value.trim()) {
                // In a real app, this would send the comment to a server
                input.value = '';
                // Show a temporary success message
                const commentsElement = form.parentElement.querySelector('.comments');
                const originalText = commentsElement.textContent;
                commentsElement.textContent = 'Comment posted!';
                setTimeout(() => {
                    commentsElement.textContent = originalText;
                }, 2000);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            generateAllStories();
            displayStories();
            generateSuggestions();
