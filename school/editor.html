<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Browser Code Editor & Runner</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .code-panel,
        .output-panel {
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
            overflow: auto;
        }

        .code-panel {
            background-color: #fff;
        }

        .output-panel {
            background-color: #eee;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            margin-bottom: 10px;
            resize: none;
        }

        iframe {
            width: 100%;
            flex: 1;
            border: 1px solid #ccc;
            background-color: white;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Live Code Editor</h1>
    </div>
    <div class="container">
        <div class="code-panel">
            <label for="html-code">HTML</label>
            <textarea id="html-code"
                placeholder="Write your HTML here...">&lt;h2&gt;Hello, World!&lt;/h2&gt;&#10;&lt;p id=&quot;output-msg&quot;&gt;Click 'Run Code' to see output.&lt;/p&gt;</textarea>

            <label for="css-code">CSS</label>
            <textarea id="css-code"
                placeholder="Write your CSS here...">h2 { color: blue; }&#10;p { color: green; }</textarea>

            <label for="js-code">JavaScript</label>
            <textarea id="js-code"
                placeholder="Write your JavaScript here...">document.getElementById('output-msg').innerHTML = 'Code executed successfully!';</textarea>

            <button onclick="runCode()">Run Code</button>
        </div>
        <div class="output-panel">
            <label>Output Preview</label>
            <iframe id="output-frame"></iframe>
        </div>
    </div>

    <script>
        function runCode() {
            const htmlCode = document.getElementById('html-code').value;
            const cssCode = document.getElementById('css-code').value;
            const jsCode = document.getElementById('js-code').value;
            const outputFrame = document.getElementById('output-frame');

            const outputDocument = outputFrame.contentDocument;
            outputDocument.open();
            // Construct the full HTML content to be displayed in the iframe
            outputDocument.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <style>${cssCode}</style>
                </head>
                <body>
                    ${htmlCode}
                    <script>${jsCode}<\/script>
                </body>
                </html>
            `);
            outputDocument.close();
        }

        // Run code automatically on page load with initial content
        window.onload = runCode;
    </script>
</body>

</html>
