<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Ten Local Video Links</title>
    <style>
        /* Styles for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 20px;
        }

        /* Styles for the main heading */
        h1 {
            color: #4b6cb7;
            text-align: center;
            font-size: 2.5em;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        /* Styles for the video list */
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* Styles for each individual video container */
        .video-container {
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: white;
            transition: transform 0.3s ease;
            /* Update the width to account for a 2-video layout and the gap */
            width: calc(50% - 10px);
            box-sizing: border-box;
            height: 450px;
        }

        .video-container:hover {
            transform: scale(1.03);
        }

        /* Styles for the iframe element inside the container */
        iframe {
            display: block;
            border-radius: 6px;
            width: 100%;
            height: 100%;
        }

        /* Responsive: Add a media query for smaller screens to ensure a single column */
        @media (max-width: 480px) {
            .video-container {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>

<body>
