<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Centered Single Column Video Links</title>
    <style>
        /* Styles for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 20px;
            display: flex;
            /* Use flexbox for body content alignment */
            flex-direction: column;
            align-items: center;
            /* Center the content horizontally */
        }

        /* Styles for the main heading */
        h1 {
            color: #4b6cb7;
            text-align: center;
            font-size: 2.5em;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            width: 100%;
        }

        /* Styles for the video list */
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            /* Stack items vertically in a column */
            gap: 20px;
            width: 100%;
            width:video-container;
            /* Constrain the max width of the column */
        }

        /* Styles for each individual video container */
        .video-container {
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #eae6e6;
            transition: transform 0.3s ease;
            /* Fix width to 100% of its parent (the <ul> element with max-width: 600px) */
            width: 100%;
            box-sizing: border-box;
            height: 750px;
            /* Adjusted height for better centering and aspect ratio */
        }

        .video-container:hover {
            transform: scale(1.03);
        }

        /* Styles for the iframe element inside the container */
        iframe {
            display: block;
            border-radius: 6px;
            width: 100%;
            height: 100%;
        }

        /* Optional: Smaller height for very small screens (e.g., portrait mobile) */
        @media (max-width: 480px) {
            .video-container {
                height: 200px;
            }
        }
    </style>
</head>

<body>

    <h1>Learn using videos</h1>
