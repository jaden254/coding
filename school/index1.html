<!DOCTYPE html>

    <title>Ten Local Video Links</title>
    <style>
        /* Styles for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            /* A light grey background */
            color: #333;
            /* Dark grey text color */
            margin: 20px;
        }

        /* Styles for the main heading */
        h1 {
            color: #4b6cb7;
            /* A shade of blue for the heading */
            text-align: center;
            font-size: 2.5em;
            /* Larger font size */
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        /* Styles for the video list */
        ul {
            list-style-type: none;
            /* Removes bullet points */
            padding: 0;
            display: flex;
            /* Arranges videos in a row */
            flex-wrap: wrap;
            /* Allows videos to wrap to the next line */
            gap: 20px;
            /* Adds space between videos */
            justify-content: center;
            /* Centers the videos horizontally */
        }

        /* Styles for each individual video container */
        .video-container {
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: white;
            transition: transform 0.3s ease;
            width: calc(33.333% - 20px);
            /* Sets width for 3 videos per row, accounting for the gap */
            box-sizing: border-box;
            /* Includes padding and border in the element's total width */

            /* New: Set a fixed height for the container */
            height: 250px;
        }

        .video-container:hover {
            transform: scale(1.03);
            /* Slightly enlarges the video on hover */
        }

        /* Styles for the iframe element inside the container */
        iframe {
            display: block;
            /* Ensures no extra space around the video */
            border-radius: 6px;
            width: 100%;
            /* Makes the video fill the container */

            /* New: Make the iframe fill the height of its container */
            height: 100%;
        }

        /* Optional: Add a media query for smaller screens to make it responsive */
        @media (max-width: 768px) {
            .video-container {
                width: calc(50% - 10px);
                /* 2 videos per row on smaller screens */
                height: 200px;
                /* Adjust height for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .video-container {
                width: 100%;
                /* 1 video per row on very small screens */
                height: 200px;
                /* Adjust height for mobile */
            }
        }
    </style>
</head>
