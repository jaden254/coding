<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <title>Sign In | Omosh Coding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
        }

        .form-signin {
            max-width: 400px;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <main class="d-flex align-items-center justify-content-center vh-100">
        <form class="form-signin w-100 m-auto card p-4" id="login-form">
            <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign In</button>
            <p class="mt-3 mb-0 text-center">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>
            <div id="message" class="mt-3 text-center"></div>
        </form>
    </main>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.className = 'mt-3 text-center alert alert-success';
                    messageDiv.textContent = result.message;
                    // In a real app, you would redirect the user or store a token
                    window.location.href = 'index5.html';
                } else {
                    messageDiv.className = 'mt-3 text-center alert alert-danger';
                    messageDiv.textContent = result.error;
                }
            } catch (error) {
                messageDiv.className = 'mt-3 text-center alert alert-danger';
                messageDiv.textContent = 'Network error. Please try again.';
            }
        });
    </script>
</body>

</html>
