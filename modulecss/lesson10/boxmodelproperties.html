<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Box Model Example</title>

    <style>
        .box {

            width: 200px;

            height: 100px;

            background-color: lightblue;


            /* Box Model Properties */

            padding: 20px;

            border: 5px solid navy;

            margin: 30px;

            /* Optional to show box boundaries */

            box-sizing: content-box;
            /* default behavior */

        }

        body {

            background-color: #f2f2f2;

        }
    </style>

</head>

<body>

    <div class="box">

        This is a box model example.

    </div>

</body>

</html>
