<!DOCTYPE html>

<html>

<head>

    <style>
        img#homeRight{

            float: left
        }

        img#imageLeft {

            float: right
        }
    </style>

</head>

<body>


    <h2>Float Right</h2>


    <p>In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap
        around the image.</p>


    <p>

        <img id="homeRight" src="home.jpg" alt="tree" style="width:500px;height:500px;">

        <img id="imageLeft" src="image1.jpg" alt="tree" style="width:500px;height:500px;">

        This is a dummy content used to understand float property

    </p>

</body>

</html>
